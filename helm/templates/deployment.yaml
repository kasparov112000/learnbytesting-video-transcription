apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ENV_NAME
              value: {{ .Values.env.ENV_NAME | quote }}
            - name: MONGODB_URL
              value: {{ .Values.env.MONGODB_URL | quote }}
            - name: MONGO_HOST
              value: {{ .Values.env.MONGO_HOST | quote }}
            - name: MONGO_PORT
              value: {{ .Values.env.MONGO_PORT | quote }}
            - name: MONGO_NAME
              value: {{ .Values.env.MONGO_NAME | quote }}
            - name: MONGO_PASSWORD
              value: {{ .Values.env.MONGO_PASSWORD | quote }}
            - name: MONGO_USER
              value: {{ .Values.env.MONGO_USER | quote }}
            - name: TRANSCRIPTION_PROVIDER
              value: {{ .Values.env.TRANSCRIPTION_PROVIDER | quote }}
            - name: GOOGLE_CLOUD_PROJECT_ID
              value: {{ .Values.env.GOOGLE_CLOUD_PROJECT_ID | quote }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: {{ .Values.env.GOOGLE_APPLICATION_CREDENTIALS | quote }}
            - name: OPENAI_API_KEY
              value: {{ .Values.env.OPENAI_API_KEY | quote }}
            - name: TEMP_AUDIO_DIR
              value: {{ .Values.env.TEMP_AUDIO_DIR | quote }}
            - name: CLEANUP_TEMP_FILES
              value: {{ .Values.env.CLEANUP_TEMP_FILES | quote }}
            - name: AUDIO_FORMAT
              value: {{ .Values.env.AUDIO_FORMAT | quote }}
            - name: AUDIO_CHANNELS
              value: {{ .Values.env.AUDIO_CHANNELS | quote }}
            - name: AUDIO_SAMPLE_RATE
              value: {{ .Values.env.AUDIO_SAMPLE_RATE | quote }}
            - name: DEFAULT_LANGUAGE
              value: {{ .Values.env.DEFAULT_LANGUAGE | quote }}
            - name: MAX_VIDEO_LENGTH_SECONDS
              value: {{ .Values.env.MAX_VIDEO_LENGTH_SECONDS | quote }}
            - name: YOUTUBE_API_KEY
              value: {{ .Values.env.YOUTUBE_API_KEY | quote }}
            - name: YOUTUBE_COOKIES_FILE
              value: "/etc/youtube/cookies.txt"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          volumeMounts:
            - name: google-credentials
              mountPath: /etc/google
              readOnly: true
            - name: youtube-cookies
              mountPath: /etc/youtube
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 6
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: google-credentials
          secret:
            secretName: google-cloud-credentials
            items:
              - key: credentials.json
                path: credentials.json
        - name: youtube-cookies
          secret:
            secretName: youtube-cookies
            optional: true
            items:
              - key: cookies.txt
                path: cookies.txt
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
