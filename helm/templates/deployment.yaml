apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ENV_NAME
              value: {{ .Values.env.ENV_NAME | quote }}
            - name: MONGO_HOST
              value: {{ .Values.env.MONGO_HOST | quote }}
            - name: MONGO_PORT
              value: {{ .Values.env.MONGO_PORT | quote }}
            - name: MONGO_NAME
              value: {{ .Values.env.MONGO_NAME | quote }}
            - name: MONGO_PASSWORD
              value: {{ .Values.env.MONGO_PASSWORD | quote }}
            - name: MONGO_USER
              value: {{ .Values.env.MONGO_USER | quote }}
            - name: TRANSCRIPTION_PROVIDER
              value: {{ .Values.env.TRANSCRIPTION_PROVIDER | quote }}
            - name: OPENAI_API_KEY
              value: {{ .Values.env.OPENAI_API_KEY | quote }}
            - name: TEMP_AUDIO_DIR
              value: {{ .Values.env.TEMP_AUDIO_DIR | quote }}
            - name: CLEANUP_TEMP_FILES
              value: {{ .Values.env.CLEANUP_TEMP_FILES | quote }}
            - name: AUDIO_FORMAT
              value: {{ .Values.env.AUDIO_FORMAT | quote }}
            - name: AUDIO_CHANNELS
              value: {{ .Values.env.AUDIO_CHANNELS | quote }}
            - name: AUDIO_SAMPLE_RATE
              value: {{ .Values.env.AUDIO_SAMPLE_RATE | quote }}
            - name: DEFAULT_LANGUAGE
              value: {{ .Values.env.DEFAULT_LANGUAGE | quote }}
            - name: MAX_VIDEO_LENGTH_SECONDS
              value: {{ .Values.env.MAX_VIDEO_LENGTH_SECONDS | quote }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
