# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kasparov112000/learnbytesting-video-transcription-docker
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
    - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3016

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: video-transcription-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables for the application
env:
  # Environment name (LOCAL, DEVELOPMENT, PRODUCTION)
  ENV_NAME: "DEVELOPMENT"

  # MongoDB Configuration
  MONGO_HOST: "cluster0.tvmkw.mongodb.net"
  MONGO_PORT: "27017"
  MONGO_NAME: "mdr-video-transcriptions"
  MONGO_USER: "dbAdmin"
  MONGO_PASSWORD: "ramos111"

  # Transcription Provider: 'google' or 'openai'
  TRANSCRIPTION_PROVIDER: "openai"

  # OpenAI Configuration (required if TRANSCRIPTION_PROVIDER=openai)
  # IMPORTANT: Set this value for the deployment to work
  OPENAI_API_KEY: ""

  # Google Cloud Configuration (required if TRANSCRIPTION_PROVIDER=google)
  # GOOGLE_CLOUD_PROJECT_ID: ""
  # GOOGLE_APPLICATION_CREDENTIALS: ""

  # File Storage Configuration
  TEMP_AUDIO_DIR: "/tmp/audio"
  CLEANUP_TEMP_FILES: "true"
  MAX_VIDEO_LENGTH_SECONDS: "7200"

  # Audio Processing Configuration
  AUDIO_FORMAT: "wav"
  AUDIO_CHANNELS: "1"
  AUDIO_SAMPLE_RATE: "16000"

  # Language Configuration
  DEFAULT_LANGUAGE: "en-US"
