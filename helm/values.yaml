# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kasparov112000/learnbytesting-video-transcription-docker
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
    - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3016

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: video-transcription-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 300m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 192Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables for the application
env:
  # Environment name (LOCAL, DEVELOPMENT, PRODUCTION)
  ENV_NAME: "DEVELOPMENT"

  # MongoDB Configuration - Using full connection string
  MONGODB_URL: "mongodb+srv://dbAdmin:ramos111@cluster0.tvmkw.mongodb.net/mdr-video-transcriptions?retryWrites=true&w=majority"

  # Individual MongoDB vars (legacy - not used by this service)
  MONGO_HOST: "cluster0.tvmkw.mongodb.net"
  MONGO_PORT: "27017"
  MONGO_NAME: "mdr-video-transcriptions"
  MONGO_USER: "dbAdmin"
  MONGO_PASSWORD: "ramos111"

  # Transcription Provider: 'google' or 'openai'
  TRANSCRIPTION_PROVIDER: "google"

  # Google Cloud Configuration (required if TRANSCRIPTION_PROVIDER=google)
  GOOGLE_CLOUD_PROJECT_ID: "learnbytesting-ai"
  # Path inside container where credentials will be mounted via Kubernetes secret
  GOOGLE_APPLICATION_CREDENTIALS: "/etc/google/credentials.json"

  # OpenAI Configuration (required if TRANSCRIPTION_PROVIDER=openai)
  # OPENAI_API_KEY: ""

  # File Storage Configuration
  TEMP_AUDIO_DIR: "/tmp/audio"
  CLEANUP_TEMP_FILES: "true"
  MAX_VIDEO_LENGTH_SECONDS: "7200"

  # Audio Processing Configuration
  AUDIO_FORMAT: "wav"
  AUDIO_CHANNELS: "1"
  AUDIO_SAMPLE_RATE: "16000"

  # Language Configuration
  DEFAULT_LANGUAGE: "en-US"

  # YouTube Data API v3 Configuration (to bypass bot detection)
  YOUTUBE_API_KEY: "AIzaSyAUYmfrdp46KmWRAuxucECDk7zDaaTCFo0"
